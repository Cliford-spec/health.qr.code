<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Bracelet Info</title>
  <style>
    body { font-family: Arial; background-color: #f7f7f7; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    h2 { color: #28a745; }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h2>Loading...</h2>
  </div>

  <!-- âœ… Firebase Setup & App Logic -->
  <script type="module">
    // --- 1. Import Firebase SDKs ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- 2. Firebase Configuration ---
    const firebaseConfig = {
      apiKey: "AIzaSyDbhVGOiY2gCNCvsElylzvAdcYsjaqldlc",
      authDomain: "health-5845b.firebaseapp.com",
      projectId: "health-5845b",
      storageBucket: "health-5845b.firebasestorage.app",
      messagingSenderId: "563237383831",
      appId: "1:563237383831:web:57140193a3a654bcc783d2"
      measurementId: "G-9N4BJN1RET"
    };

    // --- 3. Initialize Firebase App & Firestore ---
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 4. Get QR Code ID from URL ---
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const appDiv = document.getElementById("app");

    // --- 5. Load or Create Health Info ---
    async function loadHealthInfo() {
      if (!id) {
        appDiv.innerHTML = `
          <h2>QR Code Invalid</h2>
          <p>Please make sure your QR link includes <b>?id=yourcode</b></p>
          <p>Example: https://yourusername.github.io/healthbracelet/?id=bracelet001</p>
        `;
        return;
      }

      const ref = doc(db, "users", id);
      const docSnap = await getDoc(ref);

      // --- 6. If Data Exists â†’ Show Info ---
      if (docSnap.exists()) {
        const data = docSnap.data();
        appDiv.innerHTML = `
          <h2>ðŸ‘¤ ${data.name}</h2>
          <p><b>Blood Type:</b> ${data.blood}</p>
          <p><b>Allergies:</b> ${data.allergies}</p>
          <p><b>Condition:</b> ${data.condition}</p>
          <p><b>Emergency Contact:</b> ${data.contact}</p>
          <p style="font-size:12px; color:gray;">Bracelet ID: ${id}</p>
        `;
      } 
      // --- 7. If Not Found â†’ Show Form ---
      else {
        appDiv.innerHTML = `
          <h2>Fill Your Health Info</h2>
          <input id="name" placeholder="Full Name">
          <input id="blood" placeholder="Blood Type (e.g. O+)">
          <input id="allergies" placeholder="Allergies">
          <input id="condition" placeholder="Medical Condition">
          <input id="contact" placeholder="Emergency Contact">
          <button id="saveBtn">Save Information</button>
        `;

        document.getElementById("saveBtn").addEventListener("click", async () => {
          const data = {
            name: document.getElementById("name").value,
            blood: document.getElementById("blood").value,
            allergies: document.getElementById("allergies").value,
            condition: document.getElementById("condition").value,
            contact: document.getElementById("contact").value
          };

          if (!data.name) {
            alert("Please fill out your name.");
            return;
          }

          await setDoc(ref, data);
          alert("Information saved! Scan the QR again to view it.");
          location.reload();
        });
      }
    }

    // --- 8. Run the Function ---
    loadHealthInfo();
  </script>
</body>
</html>
