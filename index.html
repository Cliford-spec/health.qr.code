<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Health Bracelet Info</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <style>
    body { font-family: Arial; background-color: #f7f7f7; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.15); max-width: 400px; margin: auto; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #218838; }
    h2 { color: #28a745; }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h2>Loading...</h2>
  </div>

  <script type="module">
    // --- 1. Your Firebase Config ---
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // --- 2. Initialize Firebase ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- 3. Get QR ID from URL ---
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const appDiv = document.getElementById("app");

    if (!id) {
      appDiv.innerHTML = "<h2>QR Code invalid</h2>";
    } else {
      const ref = doc(db, "users", id);
      const docSnap = await getDoc(ref);

      // --- 4. If data exists, show info ---
      if (docSnap.exists()) {
        const data = docSnap.data();
        appDiv.innerHTML = `
          <h2>ðŸ‘¤ ${data.name}</h2>
          <p><b>Blood Type:</b> ${data.blood}</p>
          <p><b>Allergies:</b> ${data.allergies}</p>
          <p><b>Condition:</b> ${data.condition}</p>
          <p><b>Emergency Contact:</b> ${data.contact}</p>
        `;
      } else {
        // --- 5. If not, show form ---
        appDiv.innerHTML = `
          <h2>Fill Your Health Info</h2>
          <input id="name" placeholder="Full Name">
          <input id="blood" placeholder="Blood Type (e.g. O+)">
          <input id="allergies" placeholder="Allergies">
          <input id="condition" placeholder="Medical Condition">
          <input id="contact" placeholder="Emergency Contact">
          <button id="saveBtn">Save Information</button>
        `;

        document.getElementById("saveBtn").addEventListener("click", async () => {
          const data = {
            name: document.getElementById("name").value,
            blood: document.getElementById("blood").value,
            allergies: document.getElementById("allergies").value,
            condition: document.getElementById("condition").value,
            contact: document.getElementById("contact").value
          };
          await setDoc(ref, data);
          alert("Information saved! Scan the QR again to view it.");
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
